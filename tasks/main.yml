---

- name: Install prerequisites
  import_tasks: install-prerequisites.yml

- set_fact:
    apache_document_root="/home/{{ params.user.username }}/Downloads/{{ wp_hostname | mandatory }}"

- set_fact:
    wp_checkout_dir="{{ apache_document_root }}/{{ wp_path | default('') }}

- name: "Checkout and update git repository for {{ wp_hostname }}"
  git:
    repo: "{{ wp_repo_url }}"
    dest: "{{ wp_checkout_dir }}"
    update: yes
  become: True
  become_user: "{{ params.user.username }}"
  when: wp_repo_url is defined

- name: "Mirror FTP for {{ wp_hostname }}"
  command: 'lftp {{ wp_ftp.host }} -u {{ wp_ftp.username }},{{ wp_ftp.password }} -e "set ftp:ssl-allow no; glob -d mirror {{ wp_ftp.remote_dir }} {{ wp_checkout_dir }} --parallel=4 --only-newer --exclude .git; quit;"'
  become: True
  become_user: "{{ params.user.username }}"
  when: wp_ftp is defined

- name: Retrieving wp-configs
  import_tasks: retrieve-wp-configs.yml

- name: "Create {{ wp_db_name }} DB schema"
  mysql_db:
    name: "{{ wp_db_name }}"
    collation: "{{ wp_db_collate }}"
    encoding: "{{ wp_db_charset }}"
    state: present
    login_user: "root"
    login_password: "{{ params.user.password }}"
  become: True
  become_user: "{{ params.user.username }}"

- name: "Create {{ wp_db_user }} DB user"
  mysql_user:
    name: "{{ wp_db_user }}"
    password: "{{ wp_db_password }}"
    priv: "{{ wp_db_name }}.*:ALL"
    state: present
    login_user: "root"
    login_password: "{{ params.user.password }}"
  become: True
  become_user: "{{ params.user.username }}"


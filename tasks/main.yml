- name: "Setup vhost for {{ wp_hostname }}"
  template:
    src: "apache-vhost.conf.j2"
    dest: "/etc/apache2/sites-enabled/{{ wp_hostname | mandatory }}-vhost.conf"
    force: yes
    mode: 0644
  become: True

- name: "Add /etc/hosts entry to resolve {{ wp_hostname }} locally"
  lineinfile:
    path: /etc/hosts
    regexp: ".*{{ wp_hostname }}.*"
    line: "127.0.0.1 {{ wp_hostname }}"
  become: True

- name: Restart apache
  service:
    name: apache2
    state: restarted
  become: True
